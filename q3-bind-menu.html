<script>

// {setting: [value, command]}
current_config = {}

window.onbeforeunload = function() { return "Leave the page?"; };

var current_setting = "";

function setMyKeyDownListener(setting) {
    
    current_setting = setting

    // keyboard buttons
    window.addEventListener("keydown", handleKey);
    
    // mouse buttons    
    window.addEventListener('mousedown', handleMouse);
    
    // scroll wheel
    window.addEventListener('wheel', handleWheel);
}

function handleKey(event) {
    return handleInput(event.key);
}

function handleMouse(event) {
    return handleInput(event.button);
}

function handleWheel(event) {
    scroll = (-5) * Math.sign(event.deltaY);
    return handleInput(scroll);
}

function handleInput(input) {
    q3_bind = toQuakeBind(input);
    
    // remove event listeners
    window.removeEventListener("keydown", handleKey);
    window.removeEventListener("mousedown", handleMouse);
    window.removeEventListener('wheel', handleWheel);
    
    // full
    q3_bindCommand = 'bind ' + q3_bind + ' "' + current_setting + '"';
    
    // update JSON game config
    // {setting: [value, command]}
    current_config[current_setting] = [q3_bind, q3_bindCommand];
    
    // update HTML table to reflect current settings
    document.getElementById(current_setting).children[1].innerHTML = q3_bind
    
    
    console.log(current_config)
    console.log(q3_bindCommand);
    return q3_bindCommand;
}

function toQuakeBind(input) {
    // return a mouse button
    if (typeof(input) == 'number') {
        switch(input) {
            case 0:
                return "MOUSE1"
            case 2:
                return "MOUSE2"
            case 1:
                return "MOUSE3"
            case 4:
                return "MOUSE4"
            case 3:
                return "MOUSE5"
            case 5:
                return "MWHEELUP"
            case -5:
                return "MWHEELDOWN"
        }
    }
    else if (input == " ") {
        return "SPACE"
    }
    // just return the key
    else if (input.length == 1) {
        return input;
    }
    // return special keys
    else if (input.length > 1) {
        switch(input) {
            case "Shift":
                return "SHIFT"
            case "Control":
                return "CTRL"
            case "Alt":
                return "ALT"
            case "Backspace":
                return "BACKSPACE"
            case "ArrowUp":
                return "UPARROW"
            case "ArrowDown":
                return "DOWNARROW"
            case "ArrowLeft":
                return "LEFTARROW"
            case "ArrowRight":
                return "RIGHTARROW"
            case "Tab":
                return "TAB"
            case "Escape":
                return "ESCAPE"
            case "Enter":
                return "ENTER"
            default: return "bad input";
        }
    }
}

</script>
